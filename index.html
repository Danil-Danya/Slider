<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__item"><img src="https://i.pinimg.com/originals/63/0a/1a/630a1a9d487941b7555096eda3fae989.jpg" alt="Гора Фудзи"></div>
            <div class="slider__item"><img src="https://gfhome.ru/sites/default/files/47_2.jpg" alt="Акихабара"></div>
            <div class="slider__item"><img src="https://live.staticflickr.com/7120/6914334390_7638917482_b.jpg" alt="1000 торри"></div>
            <div class="slider__item"><img src="https://im0-tub-com.yandex.net/i?id=07fd5d2c8af0920092fbd15d4f37c9fc&n=13" alt="Суши"></div>
            <div class="slider__item"><img src="https://avatars.mds.yandex.net/get-zen_doc/1860621/pub_5cf6872809c48a00b1acea52_5cf9597927a06000affd4461/scale_1200" alt="Хиросимский банк"></div>
        </div>
        <class class="slider__buttons">
            <button class="slider__prev">Назад</button>
            <button class="slider__next">Вперед</button> 
        </class>
    </div>

    <script src="script.js"></script>
</body>
</html>
